<!DOCTYPE html>
<html>

<head>
    <title>Link Colors</title>
    <style>
body{background-color: rgb(255, 192, 213);}
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active{
            background-color: red;
        }
         </style>
</head>

<body>
    <h3>Link Button</h3>
    <p>A link styled as a button.</p>
    <a href="images/Bhavika.JPG" target="_blank">This is a link.</a>

</body>

</html>
