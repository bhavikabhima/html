<!DOCTYPE html>
<html>
    <head>
        <title>This is for my Text Formating.</title>
    </head>
<body>
   
    <p><b>This is a bold font</b></p>
    <p><i>This is italic font</i></p>
    <p><strong> This is important text</strong></p>
    <p><em>This text is emphasized </em></p>
    <p><small>This is small font </small></p>
    <p>This font is <mark>highlighted</mark></p>
    <p>My favorite color is <del>purple</del>pink.</p>
    <p>My favorite color is <del>purple</del><ins>pink</ins>.</p>
    <p>This is <sub>subscripted</sub>text.</p>
    <p>This is <sup>superscripted</sup>text.</p>
    <p>This is <sub> subscrit </sub> and <sup> superscript </sup></p>
    
</body>
</html>
